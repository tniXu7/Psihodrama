<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="image/img.png" alt="Логотип">
    </div>
    <h1>Свяжитесь с нами</h1>
</header>

<nav>
    <a href="index.html" class="nav-link">Главная</a>
    <a href="about.html" class="nav-link">О нас</a>
    <a href="contacts.html" class="nav-link">Контакты</a>
</nav>
<div class="marquee-container">
    <marquee class="marquee">Управляйте своими задачами легко и удобно!</marquee>
</div>
<section class="contact-form">
    <h2>Свяжитесь с нами</h2>
    <form>
        <label for="name">Имя</label>
        <input type="text" id="name" placeholder="Ваше имя">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Ваш email">

        <label for="message">Сообщение</label>
        <textarea id="message" placeholder="Ваше сообщение"></textarea>

        <button type="submit">Отправить</button>
    </form>
</section>



<section class="map-section">
    <h2>Мы на карте</h2>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?..."></iframe>
    </div>
</section>



<footer>
    <p>&copy; 2025 PSYCHODRAMA</p>
</footer>

</body>
</html>
